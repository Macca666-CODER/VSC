<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>𝕍 𝕊 ℂ STORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente para el título -->
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Vsc.css">
</head>

<body>
    <header class="sticky-header" id="main-header">
        <img src="VSC logo.png" alt="Logo" class="header-flor">
        <div class="header-content">
            <span class="header-title">𝕍 𝕊 ℂ STORE</span>
        </div>
        <div class="user-menu" id="user-menu">
            <button class="user-btn" id="login-btn">Iniciar sesión</button>
            <button class="user-btn" id="register-btn">Registrarse</button>
            <span id="user-info" style="display:none;color:#fff;font-weight:bold;"></span>
            <button class="user-btn" id="logout-btn" style="display:none;">Cerrar sesión</button>
        </div>
    </header>

    <!-- Carrusel -->
    <div id="carrusel-vaper">
        <img id="img-carrusel" src="" alt="Vaper destacado">
        <button id="prev-carrusel">&#8592;</button>
        <button id="next-carrusel">&#8594;</button>
        <div id="dots-carrusel"></div>
    </div>

    <div class="container">
        <div class="search-bar">
            <input id="busqueda" type="text" placeholder="Buscar vaper...">
        </div>
        <div id="productos" class="productos"></div>
        <div id="carrito">
            <h3>Carrito</h3>
            <ul id="carrito-lista"></ul>
            <div id="total">Total: $0</div>
            <button id="pagar">Pagar con PSE</button>
            <button id="stripe-pagar">Pagar con Stripe</button>
        </div>
    </div>

    <!-- Modal para login/registro -->
    <div id="user-modal">
        <div id="user-modal-content">
            <button id="close-user-modal">&times;</button>
            <h2 id="user-modal-title">Iniciar sesión</h2>
            <button id="google-login-btn" type="button" class="google-btn">
                <img src="Google.png" alt="Google" style="width:22px;height:22px;">
                Iniciar sesión con Google
            </button>
            <form id="user-form" autocomplete="off">
                <input id="user-username" type="text" placeholder="Usuario" required>
                <input id="user-password" type="password" placeholder="Contraseña" required>
                <button type="submit">Continuar</button>
            </form>
            <div id="user-modal-switch">
                ¿No tienes cuenta? <a href="#" id="switch-to-register">Regístrate</a>
            </div>
        </div>
    </div>

    <!-- Mini IA Assistant Button and Chatbox -->
    <div id="ia-assistant-btn" title="Habla con VSC IA">🤖</div>
    <div id="ia-chatbox">
        <div id="ia-chatbox-header">🤖 VSC IA <span>(asistente)</span></div>
        <div id="ia-chatbox-messages"></div>
        <div style="display:flex;gap:8px;margin-top:8px;">
            <input id="ia-input" type="text" placeholder="Escribe tu pregunta..." style="flex:1;">
            <button id="ia-send">Enviar</button>
        </div>
    </div>

    <!-- Modales FAQ y Recomendación IA -->
    <div id="faq-modal" class="mini-modal">
        <div class="mini-modal-content">
            <button onclick="cerrarFaqModal()" class="mini-modal-close">&times;</button>
            <h2>Preguntas Frecuentes</h2>
            <div id="faq-modal-body"></div>
        </div>
    </div>
    <div id="recom-modal" class="mini-modal">
        <div class="mini-modal-content">
            <button onclick="cerrarRecomModal()" class="mini-modal-close">&times;</button>
            <h2>Recomendación IA</h2>
            <div id="recom-modal-body"></div>
        </div>
    </div>

    <!-- Botón WhatsApp -->
    <a href="https://wa.me/573001112233?text=Hola%20quiero%20más%20información%20sobre%20VSC%20STORE" target="_blank"
        id="whatsapp-btn" title="Chatea por WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp"
            style="width:38px;height:38px;">
    </a>

    <!-- Botón FAQ -->
    <div id="faq-btn" title="Preguntas frecuentes">❓</div>

    <script src="main.js"></script>
</body>

</html>
